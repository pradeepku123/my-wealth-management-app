<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5">
        <div class="text-center mb-5">
          <i class="bi bi-person-plus-fill display-3 text-primary"></i>
          <h1 class="fw-bold my-4">Create Your Account</h1>
          <p class="text-muted">Join WealthTracker Today</p>
        </div>

        <form (ngSubmit)="onRegister()">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="userId" placeholder="Enter your user ID"
              [(ngModel)]="userData.user_id" name="userId" required>
            <label for="userId">User ID</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name"
              [(ngModel)]="userData.full_name" name="fullName" required>
            <label for="fullName">Full Name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Enter your email"
              [(ngModel)]="userData.email" name="email" required>
            <label for="email">Email</label>
          </div>

          <div class="form-floating mb-3">
            <input [type]="hidePassword ? 'password' : 'text'" class="form-control" id="password"
              placeholder="Enter your password" [(ngModel)]="userData.password" name="password" required>
            <label for="password">Password</label>
            <div class="position-absolute top-50 end-0 translate-middle-y pe-3">
              <button type="button" (click)="hidePassword = !hidePassword" class="btn btn-link text-muted">
                <i class="bi" [class.bi-eye-slash]="hidePassword" [class.bi-eye]="!hidePassword"></i>
              </button>
            </div>
          </div>

          <div class="form-floating mb-3">
            <input [type]="hideConfirmPassword ? 'password' : 'text'" class="form-control" id="confirmPassword"
              placeholder="Confirm your password" [(ngModel)]="userData.confirmPassword" name="confirmPassword"
              required>
            <label for="confirmPassword">Confirm Password</label>
            <div class="position-absolute top-50 end-0 translate-middle-y pe-3">
              <button type="button" (click)="hideConfirmPassword = !hideConfirmPassword"
                class="btn btn-link text-muted">
                <i class="bi" [class.bi-eye-slash]="hideConfirmPassword" [class.bi-eye]="!hideConfirmPassword"></i>
              </button>
            </div>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>{{ errorMessage }}</div>
          </div>

          <div class="d-grid mb-4">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="isLoading || !isValid()">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              {{ isLoading ? 'Creating Account...' : 'Create Account' }}
            </button>
          </div>

          <hr class="my-4">

          <div class="text-center">
            <p class="text-muted">Already have an account?
              <a routerLink="/login" class="text-decoration-none fw-bold">Sign in here</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
