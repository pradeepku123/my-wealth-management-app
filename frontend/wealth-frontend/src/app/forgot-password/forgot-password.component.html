<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5">
        <div class="text-center mb-5">
          <i class="bi bi-key-fill display-3 text-primary"></i>
          <h1 class="fw-bold my-4">Reset Password</h1>
          <p class="text-muted">Create a new secure password</p>
        </div>

        <h2 class="text-center fw-bold mb-4">New Password</h2>
        <p class="text-center text-muted mb-4">Enter a new password for user: <strong class="text-primary">{{ userId }}</strong></p>

        <form (ngSubmit)="onResetPassword()">
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="newPassword"
              placeholder="Enter your new password"
              [(ngModel)]="newPassword"
              name="newPassword"
              required>
            <label for="newPassword">New Password</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Confirm your new password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required>
            <label for="confirmPassword">Confirm Password</label>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>{{ errorMessage }}</div>
          </div>

          <div class="d-grid mb-4">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              [disabled]="isLoading">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              {{ isLoading ? 'Resetting...' : 'Reset Password' }}
            </button>
          </div>

          <div class="text-center">
            <a href="#" (click)="backToLogin($event)" class="text-decoration-none">
              <i class="bi bi-arrow-left"></i> Back to Login
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
