<div class="forgot-container">
  <mat-card class="forgot-card">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="info-text">Enter a new password for user: <strong>{{ userId }}</strong></p>
      
      <form (ngSubmit)="onResetPassword()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New Password</mat-label>
          <input matInput type="password" [(ngModel)]="newPassword" name="newPassword" required>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </mat-form-field>
        
        <div class="error-container">
          <div class="error-message" [class.show]="errorMessage">
            <mat-icon>error</mat-icon>
            <span>{{ errorMessage || 'Error message placeholder' }}</span>
          </div>
        </div>
        
        <button mat-flat-button type="submit" class="full-width reset-btn" [disabled]="isLoading">
          {{ isLoading ? 'Resetting...' : 'Reset Password' }}
        </button>
        
        <div class="back-to-login">
          <a href="#" (click)="backToLogin($event)">Back to Login</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
