<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Financial Goals</h1>
    <button class="btn btn-primary">Add Goal</button>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div *ngFor="let goal of goals" class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="card-title mb-0">{{ goal.name }}</h5>
          <small class="text-muted">{{ goal.targetDate }}</small>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between mb-2">
            <span>Progress</span>
            <span>{{ goal.progress }}%</span>
          </div>
          <div class="progress" style="height: 10px;">
            <div class="progress-bar" role="progressbar" [style.width.%]="goal.progress" [attr.aria-valuenow]="goal.progress" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <hr class="my-4">
          <div class="d-flex justify-content-between">
            <span class="text-muted">Current:</span>
            <span class="fw-bold">₹{{ goal.current | number:'1.0-0' }}</span>
          </div>
          <div class="d-flex justify-content-between">
            <span class="text-muted">Target:</span>
            <span class="fw-bold">₹{{ goal.target | number:'1.0-0' }}</span>
          </div>
          <div class="d-flex justify-content-between">
            <span class="text-muted">Monthly SIP:</span>
            <span class="fw-bold">₹{{ goal.monthlySip | number:'1.0-0' }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
