<div class="min-h-screen bg-gray-50">
  <mat-sidenav-container class="h-screen dashboard-layout">
    <mat-sidenav #drawer class="w-64 bg-white border-r border-gray-200" fixedInViewport mode="side" opened>
      <div class="bg-blue-600 p-4">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <span class="text-white font-semibold text-lg">WealthTracker</span>
        </div>
      </div>
      <mat-nav-list class="p-4 space-y-1">
        <a mat-list-item routerLink="/dashboard" class="nav-item rounded-lg transition-all duration-300 hover:bg-blue-50 hover:shadow-md hover:scale-105 text-gray-700 group">
          <div class="flex items-center w-full">
            <svg class="w-5 h-5 text-blue-600 mr-3 flex-shrink-0 group-hover:text-blue-700 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
            </svg>
            <span class="text-gray-700 font-medium group-hover:text-gray-900 transition-colors duration-300">Dashboard</span>
          </div>
        </a>
        <a mat-list-item routerLink="/portfolio" class="nav-item rounded-lg transition-all duration-300 hover:bg-blue-50 hover:shadow-md hover:scale-105 text-gray-700 group">
          <div class="flex items-center w-full">
            <svg class="w-5 h-5 text-blue-600 mr-3 flex-shrink-0 group-hover:text-blue-700 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
            </svg>
            <span class="text-gray-700 font-medium group-hover:text-gray-900 transition-colors duration-300">Portfolio</span>
          </div>
        </a>
        <a mat-list-item routerLink="/mutual-funds" class="nav-item rounded-lg transition-all duration-300 hover:bg-blue-50 hover:shadow-md hover:scale-105 text-gray-700 group">
          <div class="flex items-center w-full">
            <svg class="w-5 h-5 text-blue-600 mr-3 flex-shrink-0 group-hover:text-blue-700 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
            </svg>
            <span class="text-gray-700 font-medium group-hover:text-gray-900 transition-colors duration-300">Mutual Funds</span>
          </div>
        </a>
        <a mat-list-item routerLink="/database-admin" class="nav-item rounded-lg transition-all duration-300 hover:bg-blue-50 hover:shadow-md hover:scale-105 text-gray-700 group" *ngIf="isAdmin()">
          <div class="flex items-center w-full">
            <svg class="w-5 h-5 text-blue-600 mr-3 flex-shrink-0 group-hover:text-blue-700 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"/>
            </svg>
            <span class="text-gray-700 font-medium group-hover:text-gray-900 transition-colors duration-300">Database Admin</span>
          </div>
        </a>
        <a mat-list-item routerLink="/investments" class="nav-item rounded-lg transition-all duration-300 hover:bg-blue-50 hover:shadow-md hover:scale-105 text-gray-700 group">
          <div class="flex items-center w-full">
            <svg class="w-5 h-5 text-blue-600 mr-3 flex-shrink-0 group-hover:text-blue-700 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
            </svg>
            <span class="text-gray-700 font-medium group-hover:text-gray-900 transition-colors duration-300">Investments</span>
          </div>
        </a>
        <a mat-list-item routerLink="/reports" class="nav-item rounded-lg transition-all duration-300 hover:bg-blue-50 hover:shadow-md hover:scale-105 text-gray-700 group">
          <div class="flex items-center w-full">
            <svg class="w-5 h-5 text-blue-600 mr-3 flex-shrink-0 group-hover:text-blue-700 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <span class="text-gray-700 font-medium group-hover:text-gray-900 transition-colors duration-300">Reports</span>
          </div>
        </a>
        <button mat-list-item (click)="logout()" class="nav-item rounded-lg transition-all duration-300 hover:bg-red-50 hover:shadow-md hover:scale-105 w-full border-0 bg-transparent text-left p-0 group">
          <div class="flex items-center w-full">
            <svg class="w-5 h-5 text-red-600 mr-3 flex-shrink-0 group-hover:text-red-700 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
            </svg>
            <span class="text-red-600 font-medium group-hover:text-red-700 transition-colors duration-300">Logout</span>
          </div>
        </button>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content class="bg-gray-50">
      <div class="bg-white border-b border-gray-200">
        <mat-toolbar class="bg-white flex items-center justify-between px-6">
          <div class="flex items-center">
            <button mat-icon-button (click)="drawer.toggle()" class="mr-3 text-gray-600 hover:bg-gray-100 rounded-lg transition-all duration-200">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
            </button>

          </div>
          
          <div class="flex items-center space-x-3">
            <div class="flex items-center bg-gray-100 rounded-xl px-3 py-2 min-w-0">
              <div class="flex-shrink-0 w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
              </div>
              <div class="flex flex-col min-w-0">
                <span class="text-sm font-medium text-gray-800 truncate">{{ userName }}</span>
                <span class="text-xs text-blue-600 capitalize truncate">{{ userRole }}</span>
              </div>
            </div>
          </div>
        </mat-toolbar>
      </div>
      
      <div class="p-6 min-h-screen bg-gray-50">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<app-accessibility-bar></app-accessibility-bar>
