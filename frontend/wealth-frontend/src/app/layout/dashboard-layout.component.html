<div class="d-flex" [class.toggled]="!isSidenavOpen" id="wrapper">
  <!-- Sidebar-->
  <div class="border-end bg-white" id="sidebar-wrapper">
    <app-sidebar (logout)="logout()"></app-sidebar>
  </div>

  <!-- Page content wrapper-->
  <div id="page-content-wrapper">
    <!-- Top navigation-->
    <app-header [userName]="userName" [userRole]="userRole" [sessionTimeRemaining]="sessionTimeRemaining"
      [showSessionTimer]="showSessionTimer" (toggleSidebar)="toggleSidenav()" (logout)="logout()">
    </app-header>

    <!-- Page content-->
    <div class="container-fluid p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<app-accessibility-bar></app-accessibility-bar>
