<mat-sidenav-container class="sidenav-container dashboard-layout">
  <mat-sidenav #drawer class="sidenav" fixedInViewport mode="side" opened>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" class="nav-item">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/portfolio" class="nav-item">
        <mat-icon matListItemIcon>account_balance_wallet</mat-icon>
        <span matListItemTitle>Portfolio</span>
      </a>
      <a mat-list-item routerLink="/mutual-funds" class="nav-item">
        <mat-icon matListItemIcon>show_chart</mat-icon>
        <span matListItemTitle>Mutual Funds</span>
      </a>
      <a mat-list-item routerLink="/database-admin" class="nav-item" *ngIf="isAdmin()">
        <mat-icon matListItemIcon>storage</mat-icon>
        <span matListItemTitle>Database Admin</span>
      </a>
      <a mat-list-item routerLink="/investments" class="nav-item">
        <mat-icon matListItemIcon>trending_up</mat-icon>
        <span matListItemTitle>Investments</span>
      </a>
      <a mat-list-item routerLink="/reports" class="nav-item">
        <mat-icon matListItemIcon>assessment</mat-icon>
        <span matListItemTitle>Reports</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Wealth Management</span>
      <span class="spacer"></span>
      <button mat-button (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </mat-toolbar>
    
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<app-accessibility-bar></app-accessibility-bar>
