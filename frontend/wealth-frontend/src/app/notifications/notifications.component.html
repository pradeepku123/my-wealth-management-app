<div class="container-fluid py-4">
  <h1>Notifications & Alerts</h1>

  <div class="row g-4 mt-3">
    <div class="col-lg-6">
      <div class="card h-100 shadow-sm">
        <div class="card-header">
          <h5 class="card-title mb-0">Alert Settings</h5>
        </div>
        <div class="card-body">
          <div class="list-group">
            <div class="list-group-item d-flex justify-content-between align-items-center">
              <span>Price Alerts</span>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="priceAlertsSwitch" [(ngModel)]="settings.priceAlerts">
                <label class="form-check-label" for="priceAlertsSwitch"></label>
              </div>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center">
              <span>Portfolio Updates</span>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="portfolioUpdatesSwitch" [(ngModel)]="settings.portfolioUpdates">
                <label class="form-check-label" for="portfolioUpdatesSwitch"></label>
              </div>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center">
              <span>Market News</span>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="marketNewsSwitch" [(ngModel)]="settings.marketNews">
                <label class="form-check-label" for="marketNewsSwitch"></label>
              </div>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center">
              <span>SIP Reminders</span>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="sipRemindersSwitch" [(ngModel)]="settings.sipReminders">
                <label class="form-check-label" for="sipRemindersSwitch"></label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card h-100 shadow-sm">
        <div class="card-header">
          <h5 class="card-title mb-0">Recent Alerts</h5>
        </div>
        <div class="card-body">
          <div class="alert alert-primary" role="alert">
            <h6 class="alert-heading">NAV Update</h6>
            <p class="mb-0">Your mutual fund NAV increased by 2.5%</p>
          </div>
          <div class="alert alert-success" role="alert">
            <h6 class="alert-heading">Goal Achievement</h6>
            <p class="mb-0">You're 75% closer to your retirement goal</p>
          </div>
          <div class="alert alert-warning" role="alert">
            <h6 class="alert-heading">Rebalancing Suggestion</h6>
            <p class="mb-0">Consider rebalancing your equity allocation</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
