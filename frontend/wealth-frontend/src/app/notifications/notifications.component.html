<div class="p-6 space-y-6">
  <h1 class="text-3xl font-bold text-gray-900">Notifications & Alerts</h1>
  
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div class="bg-white rounded-xl border border-gray-200 p-6">
      <h2 class="text-xl font-semibold mb-4">Alert Settings</h2>
      <div class="space-y-4">
        <div class="flex items-center justify-between">
          <span>Price Alerts</span>
          <mat-slide-toggle [(ngModel)]="settings.priceAlerts"></mat-slide-toggle>
        </div>
        <div class="flex items-center justify-between">
          <span>Portfolio Updates</span>
          <mat-slide-toggle [(ngModel)]="settings.portfolioUpdates"></mat-slide-toggle>
        </div>
        <div class="flex items-center justify-between">
          <span>Market News</span>
          <mat-slide-toggle [(ngModel)]="settings.marketNews"></mat-slide-toggle>
        </div>
        <div class="flex items-center justify-between">
          <span>SIP Reminders</span>
          <mat-slide-toggle [(ngModel)]="settings.sipReminders"></mat-slide-toggle>
        </div>
      </div>
    </div>
    
    <div class="bg-white rounded-xl border border-gray-200 p-6">
      <h2 class="text-xl font-semibold mb-4">Recent Alerts</h2>
      <div class="space-y-3">
        <div class="p-3 bg-blue-50 rounded-lg border-l-4 border-blue-500">
          <p class="text-sm font-medium">NAV Update</p>
          <p class="text-xs text-gray-600">Your mutual fund NAV increased by 2.5%</p>
        </div>
        <div class="p-3 bg-green-50 rounded-lg border-l-4 border-green-500">
          <p class="text-sm font-medium">Goal Achievement</p>
          <p class="text-xs text-gray-600">You're 75% closer to your retirement goal</p>
        </div>
        <div class="p-3 bg-orange-50 rounded-lg border-l-4 border-orange-500">
          <p class="text-sm font-medium">Rebalancing Suggestion</p>
          <p class="text-xs text-gray-600">Consider rebalancing your equity allocation</p>
        </div>
      </div>
    </div>
  </div>
</div>
