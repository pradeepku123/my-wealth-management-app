<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5">
        <div class="text-center mb-5">
          <i class="bi bi-bank2 display-3 text-primary"></i>
          <h1 class="fw-bold my-4">WealthTracker</h1>
          <p class="text-muted">Secure Investment Management</p>
        </div>

        <h2 class="text-center fw-bold mb-4">Welcome Back</h2>

        <form (ngSubmit)="onLogin()">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" placeholder="Enter your username"
              [(ngModel)]="username" name="username" (blur)="onUsernameBlur()" (input)="clearError()"
              [class.is-invalid]="usernameTouched && !isUsernameValid"
              [class.is-valid]="usernameTouched && isUsernameValid" required>
            <label for="username">Username</label>
            <div *ngIf="usernameTouched && !isUsernameValid" class="invalid-feedback">
              Username must be at least 3 characters
            </div>
          </div>

          <div class="form-floating mb-3">
            <input [type]="hidePassword ? 'password' : 'text'" class="form-control" id="password"
              placeholder="Enter your password" [(ngModel)]="password" name="password" autocomplete="current-password"
              (blur)="onPasswordBlur()" (input)="clearError()" [class.is-invalid]="passwordTouched && !isPasswordValid"
              [class.is-valid]="passwordTouched && isPasswordValid" required>
            <label for="password">Password</label>
            <div class="position-absolute top-50 end-0 translate-middle-y pe-3">
              <button type="button" (click)="hidePassword = !hidePassword" class="btn btn-link text-muted">
                <i class="bi" [class.bi-eye-slash]="hidePassword" [class.bi-eye]="!hidePassword"></i>
              </button>
            </div>
            <div *ngIf="passwordTouched && !isPasswordValid" class="invalid-feedback">
              Password must be at least 6 characters
            </div>
          </div>

          <div *ngIf="showError" class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>{{ errorMessage }}</div>
          </div>

          <div class="d-grid mb-4">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="isLoading || !isFormValid">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              {{ isLoading ? 'Signing in...' : 'Sign In' }}
            </button>
          </div>

          <div class="text-center">
            <a href="#" (click)="onForgotPassword($event)" class="text-decoration-none">Forgot your password?</a>
          </div>

          <hr class="my-4">

          <div class="text-center">
            <p class="text-muted">Don't have an account?
              <a routerLink="/register" class="text-decoration-none fw-bold">Create one here</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
