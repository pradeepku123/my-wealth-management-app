<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Wealth Management Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>User ID</mat-label>
          <input matInput [(ngModel)]="userId" name="userId" required>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
        
        <div class="error-container">
          <div class="error-message" [class.show]="errorMessage">
            <mat-icon>error</mat-icon>
            <span>{{ errorMessage || 'Error message placeholder' }}</span>
          </div>
        </div>
        
        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="isLoading">
          {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>
        
        <div class="forgot-password">
          <a href="#" (click)="onForgotPassword($event)">Forgot Password?</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
