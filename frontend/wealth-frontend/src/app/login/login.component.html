<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-blue-600 rounded-2xl shadow-lg mb-6">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
      <h1 class="text-4xl font-bold text-gray-900 mb-2">WealthTracker</h1>
      <p class="text-gray-600 text-lg">Secure Investment Management</p>
    </div>

    <div class="bg-white rounded-2xl shadow-lg border border-gray-200 p-8">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Welcome Back</h2>
        <p class="text-gray-600">Sign in to your account</p>
      </div>

      <form (ngSubmit)="onLogin()" class="space-y-6">
        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-700">User ID</label>
          <div class="relative">
            <input
              type="text"
              [(ngModel)]="userId"
              name="userId"
              (blur)="onUserIdBlur()"
              (input)="clearError()"
              class="w-full px-4 py-3 bg-gray-50 border rounded-xl text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
              [class.border-red-400]="userIdTouched && !isUserIdValid"
              [class.border-green-400]="userIdTouched && isUserIdValid"
              [class.border-gray-300]="!userIdTouched"
              placeholder="Enter your user ID"
              required>
            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
            </div>
          </div>
          <div *ngIf="userIdTouched && !isUserIdValid" class="text-red-600 text-sm">
            User ID must be at least 3 characters
          </div>
        </div>

        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-700">Password</label>
          <div class="relative">
            <input
              [type]="hidePassword ? 'password' : 'text'"
              [(ngModel)]="password"
              name="password"
              (blur)="onPasswordBlur()"
              (input)="clearError()"
              class="w-full px-4 py-3 bg-gray-50 border rounded-xl text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
              [class.border-red-400]="passwordTouched && !isPasswordValid"
              [class.border-green-400]="passwordTouched && isPasswordValid"
              [class.border-gray-300]="!passwordTouched"
              placeholder="Enter your password"
              required>
            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
              <button
                type="button"
                (click)="hidePassword = !hidePassword"
                class="text-gray-400 hover:text-gray-600 transition-colors duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" *ngIf="hidePassword">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                </svg>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" *ngIf="!hidePassword">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
              </button>
            </div>
          </div>
          <div *ngIf="passwordTouched && !isPasswordValid" class="text-red-600 text-sm">
            Password must be at least 6 characters
          </div>
        </div>

        <div *ngIf="showError" class="bg-red-50 border border-red-200 rounded-xl p-4">
          <div class="flex items-center space-x-3">
            <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.34 16.5c-.77.833.192 2.5 1.732 2.5z"/>
            </svg>
            <span class="text-red-700 text-sm">{{ errorMessage }}</span>
          </div>
        </div>

        <button
          type="submit"
          [disabled]="isLoading || !isFormValid"
          class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-xl shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300">
          <div class="flex items-center justify-center space-x-2">
            <svg *ngIf="isLoading" class="animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>{{ isLoading ? 'Signing in...' : 'Sign In' }}</span>
          </div>
        </button>

        <div class="space-y-4 text-center">
          <a 
            href="#" 
            (click)="onForgotPassword($event)" 
            class="text-blue-600 hover:text-blue-800 transition-colors duration-200 text-sm font-medium">
            Forgot your password?
          </a>
          
          <div class="text-gray-600 text-sm">
            Don't have an account? 
            <a 
              routerLink="/register" 
              class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200 ml-1">
              Create one here
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
