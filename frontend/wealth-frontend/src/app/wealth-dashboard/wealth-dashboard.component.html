<h1>Asset Portfolio</h1>
<div class="asset-cards">
  <mat-card class="asset-card" *ngFor="let asset of assetBreakdown">
    <mat-card-header>
      <mat-card-title>{{ getAssetTypeLabel(asset.investment_type) }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="asset-details">
        <div class="asset-row">
          <span>Invested:</span>
          <span>₹{{ asset.total_invested | number:'1.2-2' }}</span>
        </div>
        <div class="asset-row">
          <span>Current:</span>
          <span>₹{{ asset.total_current | number:'1.2-2' }}</span>
        </div>
        <div class="asset-row" [class.positive]="asset.total_returns >= 0" [class.negative]="asset.total_returns < 0">
          <span>Returns:</span>
          <span>₹{{ asset.total_returns | number:'1.2-2' }}</span>
        </div>
        <div class="asset-row" [class.positive]="asset.return_percentage >= 0" [class.negative]="asset.return_percentage < 0">
          <span>Return %:</span>
          <span>{{ asset.return_percentage | number:'1.2-2' }}%</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
