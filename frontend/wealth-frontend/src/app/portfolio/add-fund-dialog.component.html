<div class="modal fade" id="addFundModal" tabindex="-1" aria-labelledby="addFundModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addFundModalLabel">{{ dialogTitle }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onCancel()"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="investmentType" class="form-label">Investment Type</label>
            <select class="form-select" id="investmentType" [(ngModel)]="fundData.investment_type" name="investmentType" required>
              <option *ngFor="let type of investmentTypes" [value]="type.value">{{ type.label }}</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="investmentName" class="form-label">Investment Name</label>
            <input type="text" class="form-control" id="investmentName" [(ngModel)]="fundData.fund_name" name="fundName" required placeholder="e.g., SBI Bluechip Fund">
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="investedAmount" class="form-label">Invested Amount</label>
                <div class="input-group">
                  <span class="input-group-text">₹</span>
                  <input type="number" class="form-control" id="investedAmount" [(ngModel)]="fundData.invested_amount" name="investedAmount" required min="0" step="0.01">
                </div>
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="currentValue" class="form-label">Current Value</label>
                <div class="input-group">
                  <span class="input-group-text">₹</span>
                  <input type="number" class="form-control" id="currentValue" [(ngModel)]="fundData.current_value" name="currentValue" required min="0" step="0.01">
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="fundData.invested_amount && fundData.current_value" class="alert alert-info">
            <div class="d-flex justify-content-between">
              <span>Returns:</span>
              <span class="fw-bold" [ngClass]="{'text-success': getReturns() > 0, 'text-danger': getReturns() < 0}">
                ₹{{ getReturns() | number:'1.2-2' }} ({{ getReturnsPercentage() | number:'1.2-2' }}%)
              </span>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onCancel()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="onSave()" [disabled]="!isValid()">{{ isEditMode ? 'Update' : 'Save' }}</button>
      </div>
    </div>
  </div>
</div>
