name: Security Scan

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '0 0 * * 0' # Run weekly on Sunday at midnight

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Backend Security Tools
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements-security.txt

    - name: Run Bandit (SAST)
      run: |
        # Run bandit and fail if high severity issues are found
        bandit -r backend -x backend/tests,backend/venv -ll

    - name: Run Safety (Dependency Check)
      run: |
        # Check for vulnerabilities in backend dependencies
        safety check -r backend/requirements.txt

    - name: Install Frontend Dependencies
      run: |
        cd frontend/wealth-frontend
        npm install

    - name: Run NPM Audit
      run: |
        cd frontend/wealth-frontend
        # Fail only on critical vulnerabilities to avoid breaking build too often
        npm audit --audit-level=critical

    - name: Generate Security Report
      if: always() # Run even if previous steps failed
      run: |
        chmod +x security_scan.sh
        ./security_scan.sh

    - name: Upload Security Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: security_report.html
